
<div class="d-flex flex-row justify-content-center align-items-center h-100">
    <form (ngSubmit)="submit()" class="row g-3 p-3" [formGroup]="formulario">
        
        <div class="col-md-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" formControlName="email"/>
            <span class="form-text text-danger" *ngIf="validarCampos('email')">
                No puede estar vacio y debe ser un email valido.
            </span>
        </div>

        <div class="col-md-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" formControlName="password"/>
            <span class="form-text text-danger" *ngIf="validarCampos('password')">
                No puede estar vacio.
            </span>
        </div>

        <div class="col-md-12">
            <button
                class="btn btn-outline-secondary"
                type="submit"
            >
                Ingresar
            </button>
        </div>
    </form>
</div>
